<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inventory</title>
    <script src="vendors/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/8bitInventory.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Inventory Launchpad</h1>
    <div id='addDiv'>
      <h2>Add Item to Inventory</h2>
      <input type="text" id='addObject' placeholder="object name"/>
      <select id='addColor'>
      <option value='none'>Select A Color</option>
      <option value='red'>Red</option>
      <option value='orange'>Orange</option>
      <option value='yellow'>Yellow</option>
      <option value='green'>Green</option>
      <option value='mermaid treasure'>Mermaid Treasure</option>
      <option value='blue'>Blue</option>
      <option value='purple'>Purple</option>
    </select>
      <select id='addSize'>
        <option value='none'>Select A Size</option>
        <option value='small'>Small</option>
        <option value='medium'>Medium</option>
        <option value='large'>Large</option>
      </select>
          <button type="button" name="button" id="addItemButton">Add to Inventory</button>
    </div>
    <div id='searchDiv'>
      <h2>Search for Item</h2>
      <select id='searchColor'>
          <option value='none'>Select A Color</option>
          <option value='red'>Red</option>
          <option value='orange'>Orange</option>
          <option value='yellow'>Yellow</option>
          <option value='green'>Green</option>
          <option value='mermaid treasure'>Mermaid Treasure</option>
          <option value='blue'>Blue</option>
          <option value='purple'>Purple</option>
        </select>
      <select id='searchSize'>
        <option value='none'>Select A Size</option>
        <option value='small'>Small</option>
        <option value='medium'>Medium</option>
        <option value='large'>Large</option>
      </select>
      <button type="button" name="button" id="searchButton">Search Inventory</button>
    </div>
    <div id='outputDiv'></div>
  </body>
</html>
